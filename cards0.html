<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid and Layout</title>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="css/main.css" rel="stylesheet" />

<!-- 
    1- show the end result to be aware of benefits of cards... "open cards_end_result" file 
    2- create div with class="card"
    3- inside the div.card add image if you want with class="card-image-top"
    4- create a div with class="card-body"
    5- create <h5> with class="card-title"
    6- create <p> with class="card-text"
    7- create <a> with class="card-link"
    8- add button with class="btn btn-primary"
    ================================================
    
 -->
<body>
    <div class="container my-3">
        <div class="card">
            <img class="card-image-top"
            src="https://picsum.photos/300/200"
            alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">This is a card</h5>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus libero nam modi tempora quasi ullam temporibus excepturi quia distinctio doloremque.</p>
                <a href="#" class="card-link">Go somewhere</a>
                <button class="btn btn-primary">Text</button>
            </div>
        </div>










    </div>







    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
