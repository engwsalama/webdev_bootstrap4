<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid and Layout</title>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="css/grids.css" rel="stylesheet" />
</head>
<!-- 
    if you want to use different sized columns for different layout
    ==>bootstrap comes with built-in break points<==

    ===> Grid Classes <====
    Bootstrap 4 grid system has five classes:
    1- .col- (anything below 576px is considered to be extra small)

    2- .col-sm- (above 576px or equal is small devices)

    3- .col-md- (above 768px or equal is medium devices)

    4- .col-lg- (above 992px or equal is large devices )

    5- .col-xl- (above 1200px or equal is xlarge devices )
    =============================================

    1- above sm break pint (576px) i want 6 
        will add class box for creating border per each col
    columns
        col-sm-6
        col-sm-6
        col-sm-8
        col-sm-4
        ==========================================
    2- when we hit the medium point we can add in the same class="col-sm-" class for medium class="col-sm-6 col-md-3"

    this means when i reach to medium size i want the col is 3 units

    =============================================
    3- for large, use class 
    col-lg-12
    col-lg-4
    col-lg-4
    col-lg-4

    -->
<body>
    <div class="container"> 
        <div class="row">
            <div class="box col-sm-6 col-md-3 col-lg-12">One</div>
            <div class="box col-sm-6 col-md-3 col-lg-4">Two</div>
            <div class="box col-sm-8 col-md-3 col-lg-4">Three</div>
            <div class="box col-sm-4 col-md-3 col-lg-4">Four</div>
        </div> 
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
